<!DOCTYPE html>
<html class="receipt-html">
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title style="display: none;">Recibo</title>
	
</head>
<body class="receipt-body">
<div class="printable-receipt center-align">
	<div class="space-creator"></div>
	<img class="center-align" src="img/logo-elducado.png">

	<p class="center-text">Junta de Vecinos</p>
	<p class="center-text">Residencial El Ducado</p>
	
	<div class="space-creator"></div>
	
	<p class="center-text bold bigger-font letter-space">RECIBO DE PAGO</p>

	<div class="space-creator"></div>

	<p id="jsInvoiceNumberReceipt" class="inline">Factura: #2017-042</p><p id="jsDateReceipt" class="inline right">29/4/2017</p>
	<p id="jsResidentReceipt">Alex Ferrera (002)</p>
	
	<div class="space-creator"></div>
	
	<p id="jsDescriptionReceipt" class="center-text">Mantenimiento Residencial</p>

	<p id="jsAmountReceipt" class="center-text big-font bold">RD$ 2,000.00</p>

	<p id="jsPayMethodReceipt" class="center-text">Forma de pago: Efectivo</p>
	<p id="jsPayMethodNumberReceipt" class="center-text"></p>

	<div class="space-creator"></div>
	
	<p class="center-text italic">Mientras mas hacemos por nuestro residencial,</p>
	<p class="center-text italic">mas se valora su propiedad</p>
</div>

<script src="js/jquery.js"></script>	
<script src="js/receipt.js"></script>
</body>
</html>
