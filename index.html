<div id="add-payment-page" class="page">
	<div class="add-payment-page__box">
		<form id="form-search" class="center-align center-text">
			<p>Busca residente por nombre, apellido o codigo</p>
			<input type="text" name="search-resident" class="center-align box-radius">

			</ul>
		</form>

		<form id="form-receipt" class="no-display">
			<button id="btn-close-form-receipt"><i class="fa fa-close fa-3x"></i></button>
			<span>Residente</span>
			<p id="jsResident"></p>
			
			<span class="no-display">Fecha</span>
			<p class="no-display" id="jsDate"></p>

			<span>Factura</span>
			<p id="jsInvoiceNumber">#</p>
			<button id="btnChangeInvoice">Siguiente</button>

			<span>Para el Mes</span>
			<p id="jsMonth">Abril</p>

			<span>Tipo</span>
			<p id="jsType">Propietario</p>
			
			<span>Monto</span>
			<p id="jsAmount">RD$ 2,000.00</p>
			
			<div id="wrapper-btn-pay-method" class="center-align center-text">
				<span class="center-text">Seleccione metodo de pago</span>
				<button class="btn js-btn-pay-method btn--selected">Efectivo</button>
				<button class="btn js-btn-pay-method" method="checkNumber">Cheque</button>
				<button class="btn js-btn-pay-method" method="accountNumber">Deposito</button>

				<input class="center-align invisible" type="number" name="pay-method-input" placeholder="00000" required="required">
			</div>

			<button id="btn-confirm" class="btn btn--confirm center-align-absolute">Confirmar <i class="fa fa-check"></i></button>
		</form>
	</div>
</div>
